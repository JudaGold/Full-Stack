<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judas Burger Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Judas Restaraunt</h1>
      <h2>The Best Kosher Cheese Burgers</h2>
    </header>

    <main>
      <section id="menu" class="menu"></section>

      <section id="summary" class="summary">
        <h3>Your Order</h3>
        <div id="summary-items"></div>
        <hr />
        <div class="total">
          <h3>Total Price:</h3>
          <h3 id="total-price" class="right">$0</h3>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button id="complete-order" disabled>Complete Order</button>
    </footer>

    <section
      id="modal-overlay"
      class="modal-overlay"
      style="display: none"
      data-hide-modal="true"
    ></section>

    <script src="index.js" type="module"></script>
  </body>
</html>
