<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="home" class="score">
          <p id="scoreHome">0</p>
        </div>
        <div class="score-tracker">
          <p onclick="add('home', 1)">+1</p>
          <p onclick="add('home', 2)">+2</p>
          <p onclick="add('home', 3)">+3</p>
        </div>
      </div>
      <div>
        <button onclick="reset()">RESET</button>
      </div>
      <div>
        <h3>Test</h3>
        <div id="guest" class="score">
          <p id="scoreGuest">0</p>
        </div>
        <div class="score-tracker">
          <p onclick="add('guest', 1)">+1</p>
          <p onclick="add('guest', 2)">+2</p>
          <p onclick="add('guest', 3)">+3</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
