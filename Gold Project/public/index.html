<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="GoldDigger - Invest in gold with ease. Get live prices and make informed decisions."
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <title>GoldDigger</title>
  </head>

  <body>
    <main>
      <h1>GoldDigger</h1>
      <img src="gold.png" alt="Picture of gold bars" />
      <section class="price-container">
        <p id="status" class="status">
          <span>Not Connected <i class="fa-solid fa-circle red"></i></span>
        </p>
        <p id="price" class="price">
          $<span id="live-price">----,--</span> / Oz*
        </p>
      </section>
      <form id="buy-gold">
        <label for="amount-to-invest" class="form-label"
          >Amount to invest</label
        >
        <div>
          <p>$</p>
          <input
            type="number"
            step="0.01"
            name="amount-to-invest"
            id="amount-to-invest"
            placeholder="100.00"
          />
        </div>
        <button id="buy-gold-btn" disabled>Invest Now!</button>
      </form>

      <section
        id="summary-container"
        class="summary-container hidden"
      ></section>

      <p class="info">* 1oz = 1 troy ounce of 24 Carat Gold</p>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
